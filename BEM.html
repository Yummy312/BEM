<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <!-- **Блок - Функционально независимый компонент страницы, который может быть повторно использован.
    Название блока характеризует смысл "что это?"  -->

    <!-- Верно -->
    <div class="logo"></div>
    <nav class="menu"></nav>
    <div class="error"></div>

    <!-- Неверно. Так как не отвечает на вопрос "что это?"-->
    <div class="big-item"></div>
    <div class="orange-text"></div>

    
    <!-- **Принцип работы с блоками -->
    <!-- Внутри одного блока могут быть сколько угодно блоков.
    То есть внутри одних блоков могут быть другие блоки. Это означает
    что я могу выдернуть любой блок и где-то переиспользовать. -->
    <div class="header">
        <div class="logo"></div>
        <nav class="menu"></nav>
    </div>

    <!-- ** Элемент - Составная часть блока, которая не может использоваться в
    отрыве от него. Название элемента характеризует смысл "что это?" -->
    <header class="header">
        <div class="header__logo"></div>
        <nav class="header__menu"></nav>
    </header>

    <form action="#" class="search-form">
        <input type="text" class="search-form__input">
        <button class="search-form__button"></button>
    </form>

    

    <!-- **Вообще есть правило в БЭМ, которая гласит: "Используйте блок в том случае, если
    это где-то на сайте еще повторяться, а если нет, то используйте элемент" -->

        <!-- Использование блока:
    Предположим, у вас есть блок с именем "карточка товара" на вашем сайте. Этот блок содержит изображение товара, название, цену и кнопку "Купить". Если вы планируете использовать этот блок для отображения различных товаров на разных страницах вашего сайта, то лучше всего определить его как блок. Это потому, что блок "карточка товара" является независимым и повторяющимся элементом вашего интерфейса. -->

    <div class="product-card">
        <img src="product-image.jpg" alt="Product Image" class="product-card__image">
        <h3 class="product-card__title">Название товара</h3>
        <p class="product-card__price">Цена: $50</p>
        <button class="product-card__button">Купить</button>
    </div>
    
        <!-- Использование элемента:
    Предположим, у вас есть блок "форма поиска" на вашем сайте. Этот блок содержит поле ввода для запроса и кнопку "Поиск". Внутри блока "форма поиска" вы также можете иметь элемент "поле ввода", который является частью этой формы и не представляет себя как самостоятельный и повторяющийся элемент. -->
    <form class="search-form">
        <input type="text" class="search-form__input" placeholder="Введите запрос">
        <button class="search-form__button">Поиск</button>
    </form>
    <!-- В этом примере блок "форма поиска" может быть использован на разных страницах сайта для различных целей поиска, но сам элемент "поле ввода" будет использоваться только внутри этой формы и не будет повторяться в других местах, что делает его подходящим для использования как элемент. -->

    <!--? а если я надумал использовать поле ввода как "блок", то что в таком случае? -->
    <!-- Вот как может выглядеть ваш HTML если вы решите использовать поле ввода как блок: -->
    <div class="search-input">
        <input type="text" class="search-input__field" placeholder="Введите запрос">
    </div>
    

    <!-- **Вложенность -->
    <!-- Верно -->
    <div class="about">
        <div class="about__inner">
            <div class="about__items"></div>
        </div>
    </div>
    <!-- То есть, все внутренние элементы пишутся относительно самого верхнего блока -->

    <!-- Неверно -->
    <div class="about">
        <div class="about__inner">
            <div class="about__inner__items"></div>
        </div>
    </div>

    
    <!-- **Важный принцип вложенности -->
    <!-- Пример -->
    <div class="block">
        <div class="block__elem1">
            <div class="block__elem2">
                <div class="block__elem3"></div>
            </div>
        </div>
    </div>
    <!-- 
    Данный блок в css должен писаться следующим образом: -->
    <!-- Верно -->
    .block {}
    .block__elem1 {}
    .block__elem2 {}
    .block__elem3 {}

    <!-- Неверно -->
    .block__elem2 .block__elem3 {

    }
    <!-- То есть по методологии БЭМ недопустимо вложенность в правилах стилей.
    Для чего это сделано? Это сделано для того, чтобы избежать увеличения специфичности и сложности стилей, а также повысить их читаемость и поддерживаемость.

    Вместо этого, классы в CSS определяются плоско, без учета вложенности HTML-элементов. Это облегчает поиск и изменение стилей, поскольку классы сами по себе становятся более атомарными и переиспользуемыми. 
    
    Кроме того, избегание вложенности в стилях помогает избежать проблем с приоритетностью (конфликты правил) и улучшает производительность рендеринга веб-страниц, так как браузеру легче интерпретировать более плоскую структуру стилей.

    Исходя из этого принципа у каждого тега должен быть написан класс 
    чтобы не было соблазна сделать вложенности в css например, .menu li {...} или .menu a{}. -->


    <!-- ** Элемент - это необязательный компонент блока. То есть, у блоков могут быть элементы, а могут не быть элементы -->
    <!-- Пример блока без элементов -->
    <div class="container">
        <div class="content">
            <h1 class="content__title"></h1>
            <p class="content__subtitle"></p>
        </div>
    </div>
    <!-- В этом примере у блока "container" нет элементов.  -->


    <!-- ** Элемент без блока существовать не может -->
    <!-- Неверно -->
    <div class="content">
        <h1 class="content__title"></h1>
    </div>
    <p class="content__subtitle"></p>
    
    <!-- Верно -->
    <div class="content">
        <h1 class="content__title"></h1>
        <p class="content__subtitle"></p>
    </div>
    

    
    <!-- ** Модификатор - сущность опрееляющая внешний вид, состояние или поведение блока
    *либо элемента. Название модифкатора характеризует внешний вид "какой размер?", 
    *"какая тема?" -->

    <!-- В БЭМ есть два варианта нейминга модификатора. -->
    <!--Международный вариант -->
    <div class="list__item--active"></div>

    <!-- Используемый вариант в Яндексе -->
    <div class="list__item_active"></div>
    
    <!-- **Модификаторы могут быть у блоков или элементов -->
    <!-- Модификатор у блока -->
    <div class="logo logo--active">
        <img class="logo__img" src="#" alt="#">
    </div>
    
    <!-- Модификатор у элемента -->
    <div class="logo">
        <img class="logo__img logo__img--active" src="#" alt="#">
    </div>


    <!-- **Типы модификатора -->
    <!-- Булевый -->
    <!-- Используют, важно важно только наличие или отсутсвие модификатора -->
    active 
    disabled 
    focused
    <!-- Ключ-значение -->
    <!-- Используют, когда важно значение модификатора -->
    size--lg
    theme--space
    theme--winter

    <!-- Схема использования модификатора ключ-значение для блока -->
    <!-- имя-блока--имя-модификатора--значение-модификатора -->
    <div class="menu menu--theme--space">
        <div class="menu__list"></div>
    </div>

    <!-- Схема использования модификатора ключ-значение для элемента -->
    <!-- имя-блока__имя-элемента--имя-модификатора--значение-модификатора -->
    <div class="menu">
        <div class="menu__list menu__list--theme--winter"></div>
    </div>



    <!-- **Микс -->
    <!-- Прием, позволяющий использовать разные БЭМ-сущности на одном DOM-узле.
        То есть, в теге может быть сразу и блок и элемент. 
    -->
    <div class="search-form header__search-form"></div>
    <!-- В данном примере блоком является "search-form", а элементом "header__search-form" -->




    <!-- **Основные приниципы БЭМ -->
    <!-- Нельзя задавать внешние стили для блоков. Например, нельзя задавать margin блоку
    или использовать позиционирование.  Таким образом обеспечивается независимость, при которой
    возможно повторное использование или перенос блоков с места на место. 
    Для элементов блока можно задавать внешние стили.-->

   
    <!-- По спецификации все должно начинаться с классов -->
    <!-- Пример -->
    <div class="wrapper">
        <a class ="wrapper__link" href="#"></a>
    </div>
    

    <!-- В CSS по БЭМ также не рекомендуется использовать селекторы по тегам или id. -->





</body>
</html>
